<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohan Sahis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-direction: column;
        }
        /* Background Iframe */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1;
        }
        /* Content Box */
        .content {
            z-index: 1;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        /* Social Icons */
        .icons {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .icon {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }
        .icon:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .icon img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <!-- Background Skybox -->
    <iframe class="background" src="https://skybox.blockadelabs.com/e/e78e424318963d5960a067fd81c3f060" allow="fullscreen"></iframe>
    
    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to Rohan Sahis' Website</h1>
        <p>This is an interactive 3D skybox background.</p>
        
        <!-- Social Icons -->
        <div class="icons">
            <a href="https://www.instagram.com/thx_07x/" target="_blank" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
            </a>
            <a href="mailto:rohansahis247@gmail.com" target="_blank" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Gmail">
            </a>
            <a href="tel:+918103895449" class="icon">
                <img src="https://cdn-icons-png.flaticon.com/512/724/724664.png" alt="Phone">
            </a>
        </div>
    </div>
</body>
</html>
